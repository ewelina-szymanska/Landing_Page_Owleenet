<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking Form</title>
        <link href="style.css" rel="stylesheet">
        <!--fa fa icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body>   
        <section class="hero_booking">
            <img class="logo" src="images/logo.png" alt="Owleenet_logo">

            <div class="hero_top"></h3>        
                <button><a href="https://owleeneteducation.etsy.com">VISIT OUR STORE</a></button>
            </div> 
            
            <h3 class="booking_link"><a href="index.html"><i class="fa fa-arrow-circle-left"></i>Back to Home Page</a>
                    
            
        </section>
        <section class="booking_adults">
            <h1 class="h1_booking_form">Class Booking Form</h1>
            <form name="booking" id="booking" method="POST" data-netlify="true" action="/pages/thankyou.html">
                <fieldset>
                    <legend>The Group Details</legend>
                    <label for="group_name">Group Name: </label>
                    <input type="text" id="grup_name" name="grup_name" required>
                    
                </fieldset>
                <fieldset>
                    <div class="radio_button">
                        <input class="radio" type="radio" id="adults" name="group_type" value="Adults">
                        <label for="adults">Adults</label>
                    </div>
                    <div class="radio_button">
                        <input class="radio" type="radio" id="seniors" name="group_type" value="Seniors">
                        <label for="seniors">Seniors</label>
                    </div>
                    <div class="radio_button">
                        <input class="radio" type="radio" id="kids" name="group_type" value="Kids">
                        <label for="kids">Kids</label>
                        </div>
                    
                </fieldset>
                <fieldset>
                    <label for="participants">How many participants: </label>
                    <p class="p_star">The minimum required number is 3 people per class, maximum is 7. Contact us if you have other requiremnets.</p>
                    <input type="number" id="participants" name="participants" required min="3" max="7">  
                </fieldset>
                <fieldset>
                    <label for="location">Class Location</label>
                    <select name="location" id="location">
                        <option value="group_location">Choose location from drop down list</option>
                        <option value="Owlennet">Provided by Owleenet</option>
                        <option value="Group">Provided by the Group</option> 
                    </select>
                    <p class="p_star">If location is provided by the group indicate exact address below.</p>
                    <label for="group_address">Group Location</label>
                    <input type="text" id="group_address" name="group_address">
                </fieldset>
                <fieldset>
                    <legend>Best person for contact with group</legend>
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" required>
                    <label for="surname">Surname: </label>
                    <input type="text" id="surname" name="surname" required>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
                    <label for="phone">Contact Phone Number: </label>
                    <input type="number" id="phone" name="phone" pattern=”[0–9]{8}” required>
                </fieldset>
                <fieldset>
                    <legend>Message</legend>
                    <div class="booking_message">
                    <label for="message">Additional information: </label>
                    <textarea name="message" id="message" cols="" rows="15"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <input class="submit_booking" id="submit_btn" type="submit" value="Submit">
                </fieldset>

                <h3 class="booking_link2"><a href="index.html"><i class="fa fa-arrow-circle-left"></i>Back to Home Page</a>

                <p id="text_message"></p>
                <p id="text_message2"></p>
            </form>
        </section>

        <footer>

            <div class="socila_media">
                <a href="https://www.facebook.com/profile.php?id=61554300145387"><i class="fa fa-facebook-square" style="font-size:35px;color:#FFB73B;"></i></a>
                <a href="https://www.pinterest.nz/ewelinaowleenet/"><i class="fa fa-pinterest-square" style="font-size:35px;color:#FFB73B;"></i></a>
            </div>

        </footer> 
    </body>
</html>
